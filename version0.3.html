<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style3.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
		<div class="row">
            <div class="col-md-12 col-xs-12">
			<h1 class="text-center">
                <img class="text-center" src="images/largito.jpg" width="300" height="auto"/>
                <div class="dropdown">
                  <button class="btn btn-default btn-block dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    Dropdown
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">DTOP Carolina</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">DTOP Bayamon</a></li>
                    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">DTOP Mayaguez</a></li>
                  </ul>
                </div>
            </h1>
            </div>
		</div>
		<div class="row">
            <div class="col-md-12">
			    <div class="row">
                    <div class="col-md-12">
				        <h1 class="text-center text-muted">Licencia</h1>
				        <div class="row">
                            <div class="col-md-6 col-xs-6">
                                <p class="lead text-center">Atendiendo</p>
                                <p class="text-center lead numero">42</p>
                            </div>
                            <div class="col-md-6 col-xs-6">
                                <p class="lead text-center">Por atender</p>
                                <p class="text-center lead numero">20</p>
                            </div>
                        </div>
				        <div class="row">
                            <div class="col-md-offset-3 col-xs-offset-3 col-md-6 col-xs-6">
                                <p class="text-center velocidad">~ 7 minutos por persona</p>
                            </div>
                        </div>
                    </div>
			    </div>
			    <div class="row">
                    <div class="col-md-12">
				        <h1 class="text-center text-muted">Multa</h1>
				        <div class="row">
                            <div class="col-md-6 col-xs-6">
                                <p class="lead text-center">Atendiendo</p>
                                <p class="text-center lead numero">57</p>
                            </div>
                            <div class="col-md-6 col-xs-6">
                                <p class="lead text-center">Por atender</p>
                                <p class="text-center lead numero">21</p>
                            </div>
                        </div>
				        <div class="row">
                            <div class="col-md-offset-3 col-xs-offset-3 col-md-6 col-xs-6">
                                <p class="text-center velocidad">~ 10 minutos por persona</p>
                            </div>
                        </div>
                    </div>
			    </div>
			    <div class="row">
                    <div class="col-md-12">
				        <h1 class="text-center text-muted">Aprendizaje</h1>
				        <div class="row">
                            <div class="col-md-6 col-xs-6">
                                <p class="lead text-center">Atendiendo</p>
                                <p class="text-center lead numero">7</p>
                            </div>
                            <div class="col-md-6 col-xs-6">
                                <p class="lead text-center">Por atender</p>
                                <p class="text-center lead numero">2</p>
                            </div>
                        </div>
				        <div class="row">
                            <div class="col-md-offset-3 col-xs-offset-3 col-md-6 col-xs-6">
                                <p class="text-center velocidad">~ 25 minutos por persona</p>
                            </div>
                        </div>
                    </div>
			    </div>
            </div>	
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
